<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Chekcer</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Welcome to Card Checker v0.1!</h1>

      <div class="container">
        <div class="card">
          <form onsubmit="submitForm(event)">
            <label for="cardNumber">Card Number:</label><br />

            <input
              required
              name="cardNumber"
              id="cardNumber"
              type="text"
              placeholder="Enter Card Number"
              minlength="5"
              maxlength="30"
              oninvalid="this.setCustomValidity('Enter Card number between 9-16 digits')"
              oninput="this.setCustomValidity('')"
            />
            <br />
            <input type="submit" id="submitButton" value="Check Card" />
          </form>
          <p id="passFail"></p>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
